[HEADER]
VERSION=3

[COMPOUND_DEFAULT]
INDEX=0

[FRONT]
NAME=Semislicks
WIDTH=0.195
RADIUS=0.3007				; tyre radius in meters
RIM_RADIUS=0.216			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.25							; angular inertia of front rim+tyre+brake disc together
DAMP=1500									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=233772									; Spring rate of front tyres in Nm
DY0=1.2833
DY1=-0.048
DX0=1.2936
DX1=-0.024
WEAR_CURVE=semislicks_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.006465		; speed sensitivity value
RELAXATION_LENGTH=0.04854		
ROLLING_RESISTANCE_0=12		; rolling resistance constant component
ROLLING_RESISTANCE_1=0.00103		; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=4560		; rolling reistance slip angle component		
FLEX=0.000775									; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.118					; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.5
DCAMBER_1=-13						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=11.1							; Slip angle peak. 	
XMU=0.27
PRESSURE_STATIC=23 ; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=10100 ; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=1.35 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.5 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.002	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=32			;Ideal pressure for grip

[REAR]
