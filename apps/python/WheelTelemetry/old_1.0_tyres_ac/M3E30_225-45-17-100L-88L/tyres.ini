[HEADER]
VERSION=3

[COMPOUND_DEFAULT]
INDEX=2

[FRONT]
NAME=Street 90s
WIDTH=0.225
RADIUS=0.30445				; tyre radius in meters
RIM_RADIUS=0.216			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.02							; angular inertia of front rim+tyre+brake disc together
DAMP=1600									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=313720									; Spring rate of front tyres in Nm
DY0=1.2122
DY1=-0.055
DX0=1.1650
DX1=-0.0275
WEAR_CURVE=street90_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.006319		; speed sensitivity value
RELAXATION_LENGTH=0.04888	
ROLLING_RESISTANCE_0=10		; rolling resistance constant component
ROLLING_RESISTANCE_1=0.00102		; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=3840		; rolling reistance slip angle component		
FLEX=0.000878						; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.141					; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.3
DCAMBER_1=-13						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=13							; Slip angle peak. 	
XMU=0.24
PRESSURE_STATIC=31 				; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=9690	 	; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=1.35 		; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.5			; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.004				;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=37					;Ideal pressure for grip

