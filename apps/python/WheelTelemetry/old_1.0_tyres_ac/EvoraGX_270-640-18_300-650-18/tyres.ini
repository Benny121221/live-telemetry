DCAMBER_0=1.6
DCAMBER_1=-13
FRICTION_LIMIT_ANGLE=9.1	
XMU=0.17
PRESSURE_STATIC=23 ; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=12122 ; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=1.35 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.5 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.004	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=32			;Ideal pressure for grip

