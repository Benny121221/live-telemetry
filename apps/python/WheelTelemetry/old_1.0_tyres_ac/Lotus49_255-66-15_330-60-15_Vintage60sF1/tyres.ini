[COMPOUND_DEFAULT]
INDEX=0

[FRONT]
NAME=F1 1967
WIDTH=0.255
RADIUS=0.316								; tyre radius in meters
RIM_RADIUS=0.2032			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.35					; angular inertia of front rim+tyre+brake disc together
DAMP=1600									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=275032								; Spring rate of front tyres in Nm
DY0=1.4770									; MU coefficient of grip
DY1=-0.060								; load sensitivity
DX0=1.4770							
DX1=-0.060	
WEAR_CURVE=F1_67_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.006251					; speed sensitivity value
RELAXATION_LENGTH=0.0554						; reactivity of the tire. the higher the number (in meters) the more the tire needs time to react (0.8 default number)
ROLLING_RESISTANCE_0=14						; rolling resistance constant component 
ROLLING_RESISTANCE_1=0.00101					; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=3600					; rolling resistance slip angle component
FLEX=0.00090								; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.075					; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.1
DCAMBER_1=-14						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=11.5
XMU=0.20 
PRESSURE_STATIC=17					; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=16178			; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=1.35				; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.5				; INCREASE IN RR RESISTENCE per psi	
PRESSURE_D_GAIN=0.003				;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=22					;Ideal pressure for grip

