[THERMAL_FRONT]
SURFACE_TRANSFER=0.01733			;How fast external sources heat the tyre tread touching the asphalt: Values 0-1
PATCH_TRANSFER=0.12996						;How fast heat transfers from one tyre location to the other: Values 0-1
CORE_TRANSFER=0.15896				;How fast heat transfers from tyre to inner air
FRICTION_K=0.01311							;Quantity of slip becoming heat
ROLLING_K=0.44832							;rolling resistance heat
PERFORMANCE_CURVE=tcurve_p_hard.lut				;File to use for temperature/grip relation
GRAIN_GAMMA=2  				; Gamma for the curve grain vs slip. higher number makes grain more influenced by slip
GRAIN_GAIN=0.6				; Gain for graining. How much gain raises with slip and temperature difference- 100 value = slipangle*(1+grain%)
BLISTER_GAMMA=2			; Gamma for the curve blistering vs slip. higher number makes blistering more influenced by slip
BLISTER_GAIN=1.0			; Gain for blistering. How much blistering raises with slip and temperature difference. think blistering more as heat cycles. 100 value = 20% less grip

