[HEADER]
VERSION=3

[COMPOUND_DEFAULT]
INDEX=0

; HARD SLICKS

[FRONT]
NAME=Trofeo Slicks
WIDTH=0.255
RADIUS=0.325				; tyre radius in meters
RIM_RADIUS=0.254			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.55							; angular inertia of front rim+tyre+brake disc together
DAMP=1250									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=255778									; Spring rate of front tyres in Nm
DY0=1.5925
DY1=-0.045
DX0=1.5525
DX1=-0.0225
WEAR_CURVE=p_hard_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.005141						; speed sensitivity value
RELAXATION_LENGTH=0.05556		
ROLLING_RESISTANCE_0=12				; rolling resistance constant component
ROLLING_RESISTANCE_1=0.001016					; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=3292			; rolling reistance slip angle component
FLEX=0.000535								; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.164							; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.6
DCAMBER_1=-13
FRICTION_LIMIT_ANGLE=9.9							; Friction limit angle. 		
XMU=0.22
PRESSURE_STATIC=24 ; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=10658 ; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=1.35 ; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=1.5 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.003	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=29 		;Ideal pressure for grip

[REAR]
NAME=Trofeo Slicks
WIDTH=0.305
RADIUS=0.3425
RIM_RADIUS=0.254			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=1.85							; angular inertia of rear rim+tyre+brake disc together
DAMP=1250
