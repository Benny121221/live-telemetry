PRESSURE_RR_GAIN=1.0 ; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.006	;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=40			;Ideal pressure for grip
FZ0=2699
LS_EXPY=0.87
LS_EXPX=0.87
DX_REF=1.20
DY_REF=1.20
FLEX_GAIN=0.197
FALLOFF_LEVEL=0.87
FALLOFF_SPEED=4

